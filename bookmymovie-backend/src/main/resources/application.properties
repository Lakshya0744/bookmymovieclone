# Server Configuration
server.address=0.0.0.0
server.port=${PORT:8080}
lan_ip = 192.168.0.153
# Image Fetcher
app.asset.base-url=http://${lan_ip}:${server.port}

# Logging
logging.level.com.bookmymovie=DEBUG
logging.level.org.springframework.web=DEBUG

# Application Info
spring.application.name=BookMyMovie Backend

# Database
spring.datasource.url=jdbc:postgresql://localhost:5434/movieDB
spring.datasource.username=postgres
spring.datasource.password=neverbackdown
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

